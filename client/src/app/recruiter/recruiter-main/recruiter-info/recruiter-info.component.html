<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="fullImagePath" alt="Card image cap" >
  <div class="card-body">
    <h5 class="card-title">{{recruiter.name}}</h5>
    <p class="card-text">{{recruiter.email}}</p>
    <p class="card-text">{{recruiter.address}}</p>
    <p class="card-text">{{recruiter.contact}}</p>
    <button class="btn btn-primary" (click)="openDialog()">Update</button>
  </div>
</div>
